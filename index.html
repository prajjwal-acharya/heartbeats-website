<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeartBeats | Indian Fusion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Cinzel', 'serif'],
            sans: ['Manrope', 'sans-serif'],
          },
          colors: {
            'band-red': '#D92323',
            'band-dark-red': '#8a1c1c',
            'band-black': '#050505',
            'charcoal': '#0a0a0a',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth Scrolling Override for "Awwwards" feel */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #050505;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Cinzel', serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D92323;
    }

    /* Advanced Reveal Animation - Cubic Bezier for that "Luxury" feel */
    .reveal-text {
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1), transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: opacity, transform;
    }

    .reveal-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Staggered Reveal for lists */
    .reveal-stagger {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), transform 1s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .reveal-stagger.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Hover Effects */
    .hover-trigger .hover-target {
      transform: translateX(0);
      opacity: 0.5;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .hover-trigger:hover .hover-target {
      transform: translateX(10px);
      opacity: 1;
      color: #D92323;
    }

    /* Image Scale on Hover */
    .img-zoom-container {
      overflow: hidden;
    }

    .img-zoom {
      transition: transform 1.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .img-zoom-container:hover .img-zoom {
      transform: scale(1.1);
    }

    /* Grain Texture */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#050505] text-neutral-200 antialiased selection:bg-band-red selection:text-white">
  <div class="bg-noise"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
